<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    
<header>
    <h1>Sports Event Calendar</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Events</a>
    <a href="#">Teams</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <h2>Upcoming Events</h2>
    
    <div class="filter-form">
        <h3>Filter Events</h3>
        <div class="filter-form-options">
            <label for="filterSport">Sport:</label>
            <select id="filterSport">
                <option value="">Select Sport</option>
            <!-- Sports options will be added here dynamically -->
            </select>

            <label for="filterDate">Date:</label>
            <input type="date" id="filterDate">
            <button onclick="filterEvents()">Filter</button>
        </div>
    </div>


    <div class="events">
        <!-- Events will be dynamically added here -->
    
    </div>
    
    <p class="no-events-message" style="display: none;">No events found</p>

    <div class="add-event-form">
        <h3>Add New Event</h3>
        <hr>
        
        <form id="eventForm">
            <div class="EventInfo">
                <h4>Event Information</h4>

                <label for="eventDescription">Description:*</label>
                <input type="text" id="eventDescription" name="eventDescription" required>

                <label for="eventDate">Date:*</label>
                <input type="date" id="eventDate" name="eventDate" required>
    
                <label for="eventTime">Time:*</label>
                <input type="time" id="eventTime" name="eventTime" required>
    
                <label for="eventSport">Sport:*</label>
                <input type="text" id="eventSport" name="eventSport" placeholder="e.g., Football" required>
    
                <label for="entranceFee">Entrance Fee (Euro): *</label>
                <input type="text" id="entranceFee" name="entranceFee" placeholder="e.g., 40" required>
            </div>

            <div class="teamInfo">
                <h4>Team Information</h4>

                <label for="teamA">Team A*</label>
                <input type="text" id="teamA" name="teamA" placeholder="e.g., Team A" required>

                <label for="teamCityA">City:*</label>
                <input type="text" id="teamCityA" name="teamCityA" placeholder="e.g., Madrid" required>

                <label for="foundingDateA">Founding Date: (Optional)</label>
                <input type="text" id="foundingDateA" name="foundingDateA" placeholder="e.g., 1922">

                <hr class="add-event-hr">

                <label for="teamB">Team B*</label>
                <input type="text" id="teamB" name="teamB" placeholder="e.g., Team B" required>
    
                <label for="teamCityB">City:*</label>
                <input type="text" id="teamCityB" name="teamCityB" placeholder="e.g., London" required>

                <label for="foundingDateB">Founding Date: (Optional)</label>
                <input type="text" id="foundingDateB" name="foundingDateB" placeholder="e.g., 1924" >

            </div>

            <div class="venueInfo">
                <h4>Venue Information</h4>

                <label for="venueName">Name:*</label>
                <input type="text" id="venueName" name="venueName" placeholder="e.g. Estadio Santiago Bernabéu" required>
                
                <label for="venueCity">City:*</label>
                <input type="text" id="venueCity" name="venueCity" placeholder="e.g. Madrid" required>
                
                <label for="venueCountry">Country:*</label>
                <input type="text" id="venueCountry" name="venueCountry" placeholder="e.g. Spain" required>

                <label for="venueAddress">Address:*</label>
                <input type="text" id="venueAddress" name="venueAddress" placeholder="e.g. Av. de Concha Espina, 1, Chamartín, 28036" required >

                <label for="venueCapacity">Capacity:*</label>
                <input type="text" id="venueCapacity" name="venueCapacity" placeholder="e.g. 30000" required>
            </div>

            <button type="submit">Add Event</button>
            <p class="add-event-error-message"></p>
        </form>
    </div>
</div>

</body>
</html>
