<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    
<header>
    <h1>Sports Event Calendar</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Events</a>
    <a href="#">Teams</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <h2>Upcoming Events</h2>
    
    <div class="filter-form">
        <h3>Filter Events</h3>
        <div class="filter-form-options">
            <label for="filterSport">Sport:</label>
            <select id="filterSport">
                <option value="">Select Sport</option>
        
            <!-- Sports options will be added here dynamically -->
            </select>

            <label for="filterDate">Date:</label>
            <input type="date" id="filterDate">
            <button onclick="filterEvents()">Filter</button>
        </div>
    </div>


    <div class="events">
        <!-- Events will be dynamically added here -->
    
    </div>
    
    <p class="no-events-message" style="display: none;">No events found</p>

    <div class="add-event-form">
        <h3>Add New Event</h3>
        <hr>
        
        <form id="eventForm">
            <div class="EventInfo">
                <h4>Event Information</h4>

                <label for="eventDescription">Description:*</label>
                <input type="text" id="eventDescription" name="eventDescription" required>

                <label for="eventDate">Date:*</label>
                <input type="date" id="eventDate" name="eventDate" required>
    
                <label for="eventTime">Time:*</label>
                <input type="time" id="eventTime" name="eventTime" required>
    
                <label for="select-event-sport">Sport:*</label>
                <select id="select-event-sport" data-other-input="event-sport-input">
                    <option value="">Select Sport</option>
                    <!-- Sports options will be added here dynamically -->
                </select>
                <input type="text" id="event-sport-input" name="event-sport-input" placeholder="Or enter sport manually" style="display: none;" >
    
                <label for="entranceFee">Entrance Fee (Euro): *</label>
                <input type="number" id="entranceFee" name="entranceFee" min="1" placeholder="e.g., 40" required>
            </div>

            <div class="teamInfo">
                <h4>Team Information</h4>
                
                <label for="teamA">Team A*</label>
                <input type="text" id="teamA" name="teamA" placeholder="e.g., Team A" required>

                <label for="teamA-city-select">City:*</label>
                <select name="teamA-city-select" id="teamA-city-select" data-other-input="teamA-city-input" >
                    <option value="">Select City</option>

                </select>
                <input type="text" id="teamA-city-input" name="teamA-city-input" placeholder="Or enter city manually" style="display: none;">
                

                <label for="foundingDateA">Founding Date: (Optional)</label>
                <input type="number" id="foundingDateA" name="foundingDateA" placeholder="e.g., 1922">

                <hr class="add-event-hr">
                
                <label for="teamB">Team B*</label>
                <input type="text" id="teamB" name="teamB" placeholder="e.g., Team B" required>

                <label for="teamB-city-select">Team B*</label>
                <select name="teamB-city-select" id="teamB-city-select" data-other-input="teamB-city-input">
                    <option value="">Select City</option>
                </select>
                <input type="text" id="teamB-city-input" name="teamB-city-input" placeholder="Or enter city manually" style="display: none;">

                <label for="foundingDateB">Founding Date: (Optional)</label>
                <input type="number" id="foundingDateB" name="foundingDateB" placeholder="e.g., 1924" >

            </div>

            <div class="venueInfo">
                <h4>Venue Information</h4>

                <label for="venueName">Name:*</label>
                <input type="text" id="venueName" name="venueName" placeholder="e.g. Estadio Santiago Bernabéu" required>
                
                <label for="venue-city-select">City:*</label>
                <select name="venue-city-select" id="venue-city-select" data-other-input="venue-city-input">
                    <option value="">Select City</option>
                </select>
                <input type="text" id="venue-city-input" name="venue-city-input" placeholder="Or enter city manually" style="display: none;">
                
                <label for="venue-country-select">Country:*</label>
                <select id="venue-country-select" name="venue-country-select" data-other-input="venue-country-input">
                    <option value="">Select Country</option>
                </select>
                <input type="text" id="venue-country-input" name="venue-country-input" placeholder="Or enter country manually" style="display: none;">

                <label for="venueAddress">Address:*</label>
                <input type="text" id="venueAddress" name="venueAddress" placeholder="e.g. Av. de Concha Espina, 1, Chamartín, 28036" required >

                <label for="venueCapacity">Capacity:*</label>
                <input type="number" id="venueCapacity" name="venueCapacity" placeholder="e.g. 30000" min="1" required>
            </div>

            <button type="submit">Add Event</button>
            <p class="add-event-message"></p>
        </form>
    </div>
</div>

</body>
</html>
